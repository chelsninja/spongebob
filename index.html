<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Spongebob in CSS</title>
</head>
<body>
  <div class="spongebob">
    <div class="eye1">
      <div class="iris">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="eye2">
      <div class="iris">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="nose1"></div>
    <div class="nose2"></div>
    <div class="mouth">
      <div class="cheek1">
        <div class="freckle1"></div>
        <div class="freckle2"></div>
        <div class="freckle3"></div>
      </div>
      <div class="dimple1"></div>
      <div class="tooth1"></div>
      <div class="tooth2"></div>
      <div class="dimple2"></div>
      <div class="cheek2">
        <div class="freckle1"></div>
        <div class="freckle2"></div>
        <div class="freckle3"></div>
      </div>
      <div class="lip"></div>
    </div>
  </div>

</body>
</html>
