<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Spongebob in CSS</title>
</head>
<body>
  <div class="spongebob">
    <div class="head">
      <div class="eye1">
        <div class="iris">
          <div class="pupil"></div>
        </div>
      </div><!--/.eye1-->
      <div class="eye2">
        <div class="iris">
          <div class="pupil"></div>
        </div>
      </div><!--/.eye2-->
      <div class="nose1"></div>
      <div class="nose2"></div>
      <div class="mouth">
        <div class="cheek1">
          <div class="freckle1"></div>
          <div class="freckle2"></div>
          <div class="freckle3"></div>
        </div><!--/.cheek1-->
        <div class="dimple1"></div>
        <div class="tooth1"></div>
        <div class="tooth2"></div>
        <div class="dimple2"></div>
        <div class="cheek2">
          <div class="freckle1"></div>
          <div class="freckle2"></div>
          <div class="freckle3"></div>
        </div><!--/.cheek2-->
        <div class="lip"></div>
      </div><!--/.mouth-->
      <div class="sponge-holes">
        <div class="nw1 hole lg"></div>
        <div class="nw2 hole sm"></div>
        <div class="ne1 hole sm"></div>
        <div class="sw1 hole sm"></div>
        <div class="sw2 hole lg"></div>
        <div class="se1 hole lg"></div>
        <div class="se2 hole sm"></div>
      </div>
    </div><!--/.head-->
  </div><!--/.spongebob-->
<!--<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1"><path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black" stroke-linecap="round" stroke-dasharray="5,10,5" fill="none"/></svg>-->
</body>
</html>
